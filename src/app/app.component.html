<div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="/main">App</a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" (click)="navBarShow=!navBarShow"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" [ngClass]="{'show': navBarShow}" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/main" routerLinkActive="active">Главная</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngIf="!userService.isAuth">
                    <a class="nav-link" routerLink="/signin" routerLinkActive="active">Логин</a>
                </li>
                <li class="nav-item" *ngIf="!userService.isAuth">
                    <a class="nav-link" routerLink="/signup" routerLinkActive="active">Регистрация</a>
                </li>

                <li class="nav-item" *ngIf="userService.isAuth">
                    <a class="nav-link" (click)="logout($event)" href="#">Выйти из системы</a>
                </li>
                <li class="nav-item" *ngIf="userService.isAuth">
                    <a class="nav-link" routerLink="/user/{{ userService.user._id }}" routerLinkActive="active">Мой кабинет</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<main class="main-content">
    <router-outlet></router-outlet>
    <notifier-container></notifier-container>
</main>

<div class="footer">

</div>
